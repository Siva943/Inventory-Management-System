{% extends "home.html" %}
{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Product</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      /* display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh; */
    }

    .form-container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .radio-group label {
      font-weight: 500;
      color: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .total-amount {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Order Product</h2>
    <form action="{% url 'order' id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      {% for i in products %}
        
      <div class="form-group">
        <label for="customer_name">Customer Name</label>
        <input type="text" id="customer_name" name="customer_name" value="{{user}}" readonly required />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" id="product_name" name="name" value="{{i.name}}" readonly required />
      </div>

      <div class="form-group">
        <label for="available_qty">Available Quantity</label>
        <input type="text" id="available_qty" name="qty" value="{{i.quantity}}" readonly required />
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" value="{{i.price}}" readonly required />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{i.quantity}}" required oninput="calculateTotal()" />
      </div>

      <div class="total-amount">
        Total Amount: Rs <span id="totalAmount">0.00</span>
      </div>

      {% endfor %}
      
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function calculateTotal() {
      var price = parseFloat(document.getElementById('price').value);
      var quantity = parseInt(document.getElementById('quantity').value);
      if (!isNaN(price) && !isNaN(quantity)) {
        var total = price * quantity;
        document.getElementById('totalAmount').innerText = total.toFixed(2);
      }
    }
  </script>

</body>
{% endblock %}
